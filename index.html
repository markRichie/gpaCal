<script>
function grd(x){
  switch(x){
    case '1':return 4.0;
            break;
    case '2':return 4.0;
            break;
    case '3':return 3.7;
                    break;
    case '4':return 3.3;
                    break;
    case '5':return 3.0;
                    break;
    case '6':return 2.7;
                    break;
    case '7':return 2.3;
                    break;
    case '8':return 2.0;
                    break;
    case '9':return 1.7;
                    break;
    case '10':return 1.3;
                    break;
    default:return 0;
            break;
  }
}
function crd(y){
  switch(y){
    case "i":return 2;
            break;
    case "o":return 2;
            break;
    case "d":return 3;
                    break;
    case "q":return 2;
                    break;
    case "c":return 3;
                    break;
    case "c2":return 2;
                    break;
    case "sd":return 3;
                    break;
    case "cshrp":return 2;
                    break;
    case "ca":return 3;

    case "sw":return 3;
                    break;
    case "jv":return 2;
                    break;
    case "it":return 3;
                    break;
    case "pro":return 5;
                    break;
    default:return 0;
            break;
}
}
function mul(c,d){
  var t=c*d;
  return t;
}

  Array[24]="it";
  Array[25]=document.sub.pro.value;
  Array[26]="pro";

  var j=1;
  var tot=0;
  var avg=0;
  var crdt=0;
  var s=0;
  for (var i = 2; i <27; i=i+2) {
    if(Array[j]!=0){
      var t=(mul(grd(Array[j]),crd(Array[i])));
        j=j+2;
    }
    else{
            j=j+2;
            s=s+1;
            continue;
    }

    tot=tot+t;
    crdt=crdt+crd(Array[i]);
  }
  avg=tot/crdt;
  if(s>0){
  alert("GPA so far : "+avg);
  }
  else{
  alert("GPA : "+avg);
  }




}
